<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation in JAVA</title>
    <style>
        #nav{
            display: flex;
        }
    </style>

</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Menu</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>

    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let sel=document.querySelectorAll('#nav>li');
        console.log("selector returns ", sel)
    </script>
</body>
</html>
