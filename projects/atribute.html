<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <style>
        .container {
            display: block;
            width: 233px;
            margin: auto;

        }

        input {
            display: block;
        }

        input[type='text'] {
            
            padding: 23px;
            border: 2px solid black;


        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item1">first</li>
            <li class="item" id="item2">second</li>
            <li class="item" id="item3">third</li>
            <li class="item" id="item4">fourth</li>
            <li class="item" id="item5">fifth</li>
        </ul>

    </div>
</body>

</html>
