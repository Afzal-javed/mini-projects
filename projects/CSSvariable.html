<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variable</title>
    <style>
        body{
            background-color: black;
        }
        .box{
            width: 200px;
            height: 250px;
            background-color: darkorange;
            border: 2px solid black;
            border-radius: 100px;
            margin: 4px 12px;
            box-shadow: 8px 9px  3px green;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
